<h4 class="font-weight-bold py-3 mb-4">
  Minister Incharge details
</h4>
<div class="float-right" style="margin-top: -65px">
  <a routerLink="/homephoto" class="btn btn-outline-primary btn-rounded  btn-sm">
    Add New Minister<i class="fa fa-plus-square" aria-hidden="true" style="color: rgb(248, 244, 244)"></i>
  </a>
</div>
<div class="card">

  <table class="table card-table table table-hover">
    <thead class="thead-light">
    <tr>
      <th>id</th>
      <th>Image</th>
      <th>Name</th>
      <th>description</th>
      <th class="text-center">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let a of data; index as i">
      <td>{{i+1}}</td>
      <td class="align-middle py-3">
        <div class="media align-items-center">
          <img [src]="url+'/'+a?.photo" class="d-block ui-w-40"
               style="width: 100%;height: 100%;" alt="imgnotloading">
          <div class="media-body flex-basis-auto pl-3">
          </div>
        </div>
      </td>

      <td class="align-middle py-3">
        <div class="media align-items-center">
          {{a?.name}}
          <div class="media-body flex-basis-auto pl-3">
          </div>
        </div>
      </td>
      <td class="align-middle py-3">
        <div class="media align-items-center">
          {{a?.description}}
          <div class="media-body flex-basis-auto pl-3">
          </div>
        </div>
      </td>
      <td class="align-middle py-3 text-center" (click)="delaudio(a.id)">
        <i class="fas fa-trash" style="color:#fc5a5c;font-size:17px"></i>
      </td>

    </tr>
    </tbody>
  </table>
</div>
