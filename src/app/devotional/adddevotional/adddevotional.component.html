<h4 class="font-weight-bold py-3 mb-4">
  Create Devotional
</h4>

<div class="row">
  <div class="col-8 offset-2">
    <div class="card">
      <div class="card-body">
        <div class="cui-example">
          <form>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="Title" name="title"
                  [(ngModel)]="devotionalData.title">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label class="form-label">Descrioption</label>
                <input type="text" class="form-control" placeholder="Description" name="description"
                  [(ngModel)]="devotionalData.description">
              </div>
            </div>

              <label class="form-label">Select Image</label>
            <br>
          <input type="file"  (change)="onLoadImage($event)">
<br> <br>

            <button type="button" (click)="onCreateDevotional()" class="btn btn-primary float-right">Create Devotional</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
