<h4 class="font-weight-bold py-3 mb-4">
  Videos
</h4>
<div class="float-right" style="margin-top: -65px">
  <a routerLink="/video/create" class="btn btn-outline-primary btn-rounded  btn-sm">
    Create Video <i class="fa fa-plus-square" aria-hidden="true" style="color: rgb(248, 244, 244)"></i>
  </a>
</div>



<div class="card">

  <table class="table card-table table table-hover">
    <thead class="thead-light">
      <tr>
        <th>#</th>
        <th>Video</th>
        <th>Description</th>
        <th>Video Url</th>
        <th>Action</th>
        <th class="text-center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let video of localvideoData; index as i">
        <td>{{i+1}}</td>
        <td class="align-middle py-3">
          <div class="media align-items-center">
            <img [src]="url+'/'+video?.imageUrl" class="d-block ui-w-40"
              style="width: 100%;height: 100%;" alt="imgnotloading">
            <div class="media-body flex-basis-auto pl-3">
            </div>
          </div>
        </td>

        <td class="align-middle py-3">
          <div>{{video.description}}</div>
        </td>
        <td class="align-middle py-3">
          <a href="{{video?.videoUrl}}">{{video.videoUrl}}</a>

        </td>
        <td class="align-middle py-3">
          <a routerLink="/video/update/{{video.id}}">
            <i class="fas fa-edit" style="color:#fc5a5c;font-size:15px;margin-left: 15px"></i>
          </a>
        </td>
        <td  class="align-middle py-3 text-center" (click)="delvideo(video.id)" style="margin-top: 20px">
          <span style="margin-top: 20px !important;">
            <i class="fas fa-trash text-center" style="color: red"></i>
          </span>
        </td>



      </tr>
    </tbody>
  </table>
</div>
