<div class="authentication-wrapper authentication-3">
  <div class="authentication-inner">

    <!-- Side container -->
    <!-- Do not display the container on extra small, small and medium screens -->
    <div class="d-none d-lg-flex col-lg-8 align-items-center ui-bg-cover ui-bg-overlay-container p-5" style="background-image: url('../../assets/img/bg/21.jpg');">
      <div class="ui-bg-overlay bg-dark opacity-50"></div>

      <!-- Text -->
      <div class="w-100 text-white px-5">
        <h1 class="display-2 font-weight-bolder mb-4">Application Dashboard</h1>
        <div class="text-large font-weight-light">
          Full Gospel Church, Kuwait
        </div>
      </div>
      <!-- /.Text -->
    </div>
    <!-- / Side container -->

    <!-- Form container -->
    <div class="d-flex col-lg-4 align-items-center bg-white p-5">
      <!-- Inner container -->
      <!-- Have to add `.d-flex` to control width via `.col-*` classes -->
      <div class="d-flex col-sm-7 col-md-5 col-lg-12 px-0 px-xl-4 mx-auto">
        <div class="w-100">

          <!-- Logo -->
          <div class="d-flex justify-content-center align-items-center">
            <div class="">
              <div class="w-100 position-relative" style="padding-bottom: 54%;margin-bottom: -70px">
                <img src="../../assets/img/logo.png" height="100" alt="">
              </div>
            </div>
          </div>
          <!-- / Logo -->

          <h4 class="text-center text-lighter font-weight-normal mt-5 mb-0">Login to Your Account</h4>

          <!-- Form -->
          <form class="my-5">
            <div class="form-group">
              <label class="form-label">Email</label>
              <input [(ngModel)]="credentials.email" name="email" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-label d-flex justify-content-between align-items-end">
                <div>Password</div>
               </label>
              <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control">
            </div>
            <p class="text-danger"> <b>{{msg}}</b></p>
            <div class="d-flex justify-content-between align-items-center m-0">
              <button type="button" (click)="login()" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
          <!-- / Form -->

<!--          <div class="text-center text-muted">-->
<!--            Don't have an account yet? <a routerLink="/signup"><b>Sign Up</b></a>-->
<!--          </div>-->

        </div>
      </div>
    </div>
    <!-- / Form container -->

  </div>
</div>
