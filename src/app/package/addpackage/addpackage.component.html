<h4 class="font-weight-bold py-3 mb-4">
  Create Package
</h4>

<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-body">
        <div class="cui-example">
          <form>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label class="form-label">Package Name</label>
                <input type="text" class="form-control" placeholder="Package Name" name="name"
                  [(ngModel)]="packageData.name">
              </div>

            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="custom-control custom-checkbox">
                  <input type="radio" name="percent" (click)="PercentChecker()"  class="custom-control-input">
                  <span class="custom-control-label">Percent</span>
                </label>
              </div>
              <div class="form-group col-md-6">
                <label class="custom-control custom-checkbox">
                  <input type="radio" name="percent"  (click)="AmountChecker()" class="custom-control-input">
                  <span class="custom-control-label">Amount</span>
                </label>
              </div>

            </div>





            <div class="form-row">
              <div class="form-group col-md-6">
                <label class="form-label">Discount in Percent (%)</label>
                <input type="text" class="form-control" disabled="" id="per" placeholder="Discount in Percent" name="percent"
                  [(ngModel)]="packageData.discountRate">
              </div>
              <div class="form-group col-md-6">
                <label class="form-label">Discount in Amount ($)</label>
                <input type="text" class="form-control" disabled="" id="amo" placeholder="Discount in Amount" name="amount"
                  [(ngModel)]="packageData.discountAmount">
              </div>
            </div>

            <br>
            <ng-multiselect-dropdown [placeholder]="'Select Product'" [data]="dropdownList" [(ngModel)]="selectedItems"
              [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"
              style="margin-bottom: 100px" name="muliselect" (onDeSelect)="onItemDeSelect($event)">

            </ng-multiselect-dropdown>
            <br>
            <br> <br>
            <button type="button" (click)="onCreatePackage()" class="btn btn-primary float-right">Create Package</button>
          </form>
        </div>
      </div>
    </div>
  </div>


</div>
