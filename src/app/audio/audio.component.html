<h4 class="font-weight-bold py-3 mb-4">
    Audios
  </h4>
  <div class="float-right" style="margin-top: -65px">
    <a routerLink="/audio/create" class="btn btn-outline-primary btn-rounded  btn-sm">
      Create Audio <i class="fa fa-plus-square" aria-hidden="true" style="color: rgb(248, 244, 244)"></i>
    </a>
  </div>
  <div class="card">
  
    <table class="table card-table table table-hover">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Audio</th>
          <th>Description</th>
          <th>Audio Url</th>
          <th class="text-center">Action</th>
          <th class="text-center">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let audio of localAudioData; index as i">
          <td>{{i+1}}</td>
          <td class="align-middle py-3">
            <div class="media align-items-center">
              <img [src]="url+'/'+audio?.imageUrl" class="d-block ui-w-40"
                style="width: 100%;height: 100%;" alt="imgnotloading">
              <div class="media-body flex-basis-auto pl-3">
              </div>
            </div>
          </td>
  
          <td class="align-middle py-3">
            <div>{{audio.description}}</div>
          </td>
          <td class="align-middle py-3">
            <a href="{{audio?.audioUrl}}">{{audio.audioUrl}}</a>
  
          </td>
          <td class="align-middle py-3 text-center">
            <a routerLink="/audio/update/{{audio.id}}">
              <i class="fas fa-edit" style="color:#fc5a5c;font-size:17px"></i>
            </a>
          </td>
          <td class="align-middle py-3 text-center" (click)="delaudio(audio.id)">
              <i class="fas fa-trash" style="color:#fc5a5c;font-size:17px"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
