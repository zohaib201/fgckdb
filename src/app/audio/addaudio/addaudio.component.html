<h4 class="font-weight-bold py-3 mb-4">
    Create Audio
</h4>

<div class="row">
    <div class="col-8 offset-2">
        <div class="card">
            <div class="card-body">
                <div class="cui-example">
                    <form>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" placeholder="Description" name="status" [(ngModel)]="audioData.description">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="form-label">Audio URL</label>
                                <input type="text" class="form-control" placeholder="Audio URL" name="statustwo" [(ngModel)]="audioData.audioUrl">
                            </div>
                        </div>

                            <label class="form-label">Select Image</label>
                      <br>
                        <input type="file"  (change)="onLoadImage($event)">

                        <br> <br>
                        <button type="button" (click)="onCreateAudio()" class="btn btn-primary float-right">Create Audio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
