<h4 class="font-weight-bold py-3 mb-4">
    Create Venue
</h4>

<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <div class="cui-example">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label">Venue Name</label>
                                <input type="text" class="form-control" placeholder="Venue Name" name="name" [(ngModel)]="venueData.name">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label">Location Name</label>
                                <input type="text" class="form-control" placeholder="Location Name" name="location" [(ngModel)]="venueData.location">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label">Latitude</label>
                                <input type="text" class="form-control" placeholder="Latitude" name="latitude" [(ngModel)]="venueData.lat">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label">Longitude</label>
                                <input type="text" class="form-control" placeholder="Longitude" name="longitude" [(ngModel)]="venueData.lng">
                            </div>
                        </div>

                        <br>
                        <ng-multiselect-dropdown [placeholder]="'Select Genres'" [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)" style="margin-bottom: 100px" name="muliselect"
                            (onDeSelect)="onItemDeSelect($event)">

                        </ng-multiselect-dropdown>
                        <br>


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label">Age</label>
                                <input type="text" class="form-control" placeholder="Age" name="age" [(ngModel)]="venueData.age">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label">Capacity</label>
                                <input type="text" class="form-control" placeholder="Capacity" name="capacity" [(ngModel)]="venueData.capacity">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label">Average Cost Of Entry</label>
                                <input type="text" class="form-control" placeholder="Average Cost Of Entry" name="averageCostOfEntry" [(ngModel)]="venueData.averageCostOfEntry">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label">Average Cost Of Table</label>
                                <input type="text" class="form-control" placeholder="Average Cost Of Table" name="averageCostOfTables" [(ngModel)]="venueData.averageCostOfTables">
                            </div>
                        </div>



                        <div class="form-row">
                            <div class="col-sm-12">
                                <label class="form-label">About</label>
                                <textarea class="form-control" placeholder="About" name="about" [(ngModel)]="venueData.about"></textarea>
                            </div>
                        </div>
                        <br>

                        <div class="cui-example">
                            <label class="custom-file">
          <input type="file"  (change)="onLoadImage($event)" class="custom-file-input">
          <span class="custom-file-label"></span>
        </label>
                        </div>
                        <br> <br>
                        <button type="button" (click)="onCreateVenue()" class="btn btn-primary float-right">Create Venue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <agm-map style="width: 100; height: 400px" [latitude]="venueData.lat" [longitude]="venueData.lng" (mapClick)="onchoose($event)">
            <agm-marker [markerDraggable]="true" (dragEnd)="markerDragEnd($event)" [latitude]="venueData.lat" [longitude]="venueData.lng">
            </agm-marker>
        </agm-map>
    </div>

</div>
